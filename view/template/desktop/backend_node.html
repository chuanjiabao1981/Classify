<%!
	import view.filter
	from config import template,site,backend
%>

<div class="admin_title">
		<h1>${backend.node.title}</h1>
</div>
<div class="operation_link">
		<a href='/backend/node/add' class="button">${backend.node.add}</a>
</div>
<div class="admin_content">
	<table  class="table_style">
		<thead>
			<tr>
					<th width="25%">${backend.node.field.name}</th>
					<th width="30%">${backend.node.field.url}</th>
					<th width="25%">${backend.node.field.topic_num}</th>
					<th width="10%" colspan="2">操作</th>
				</tr>
		</thead>
		<tbody>
		% if all_node:
			% for i in all_node:
				<tr>
					<td>${i.name}</td>
					<td>${i.url}</td>
					<td>${i.topic_num}</td>
					<td class="operation">
					<form action="/backend/node/edit/${i._id}" name="del" method="get">
      						<input type="submit" value="编辑">
    					</form>
					</td>
					<td class="operation">
					<form action="/backend/node/del/" name="del" method="post">
      						<input type="hidden" name="id" value='${i._id}'></input>
      						<input type="submit" value="删除">
    					</form>
					</td>
				</tr>
			% endfor
		% endif
		</tbody>
	</table>
</div>
